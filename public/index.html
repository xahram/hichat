<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
        type='text/css' />
    <link rel="stylesheet" href="/css/index.css" type="text/css" />
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" defer></script>

    <script src="/js/index.js" defer></script>
    <title>hichat</title>
</head>

<body>
    <h1 class="title">Hi-Chat</h1>
    <div class="main">
        <div class="name">
            <span><i class="fa fa-user" aria-hidden="true"></i>
            </span>
            <input type="text" id="name-input" class="name-input" value="anonymouse" maxlength="20" />
        </div>
        <ul id="message-container" class="message-container">
           
        </ul>
        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input" />
            <div class="v-divider"></div>
            <button class="send-button" type="submit">Send <span><i class="fa fa-paper-plane"></i></span></button>
        </form>
    </div>
    <h3 class='clients-total' id="clients-total">Total Clients : 0</h3>
</body>

</html>
